<!DOCTYPE html>
<html ng-app="OsoiteKoostepalvelu">
	<head>
		<!-- AngularJS -->
		<script src="jslib/angular-1.2.3/angular.min.js"></script>
		<script src="jslib/angular-1.2.3/angular-route.min.js"></script>
		
		<!-- Bootstrap -->
		<link rel="stylesheet" href="jslib/bootstrap-3.0.2/css/bootstrap.min.css"/>
		<script src="jslib/angular-bootstrap/ui-bootstrap-tpls-0.7.0.min.js"></script>
		
		<!-- REMOVE --><link rel="stylesheet" href="css/style.css"/><!-- END -->
		<!-- REMOVE --><script src="js/project.js"></script><!-- END -->
		<!-- REMOVE --><script src="js/search.js"></script><!-- END -->
		<!-- PRODUCTION:<link rel="stylesheet" href="css/style.min.css"/>  -->
		<!-- PRODUCTION:<script src="js/script.min.js"></script>  -->
	</head>
	<body>
		<h1>Osoitekoostepalvelu</h1>
		<div id="wrapper" ng-controller="SearchController">
			
			<h2>Tulokset</h2>
			<table class="searchResults">	
				<thead>
					<tr>
						<th>Etunimi</th>
						<th>Sukunimi</th>					
					</tr>
				</thead>
				<tbody>
					<tr class="result" ng-repeat="result in results">
						<td>{{result.firstName}}</td>
						<td>{{result.lastName}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
