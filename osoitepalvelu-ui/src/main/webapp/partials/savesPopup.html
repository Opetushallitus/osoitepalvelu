<div class="modal-header">
    <h3>{{msg.saves_popup_title}}</h3>
</div>
<div class="modal-body">
    <div class="noResults" ng-show="!saves.length">
        {{msg.saves_popup_no_saves}}
    </div>
    <table class="saveList" ng-show="saves.length">
        <tr class="save" ng-repeat="save in saves">
            <td class="saveName">
                {{save.name}}
            </td>
            <td>
                <a ng-click="deleteSave(save.id)">{{msg.saves_popup_delete}}</a>
            </td>
        </tr>
    </table>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="close()">{{msg.saves_popup_close}}</button>
</div>
