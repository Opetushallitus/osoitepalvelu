<div class="modal-header">
    <h3 tt="saves_popup_title">Tallennetut haut</h3>
</div>
<div class="modal-body">
    <div class="noResults" ng-show="!saves.length" tt="saves_popup_no_saves">
        Ei tallennettuja hakuja.
    </div>
    <table class="saveList" ng-show="saves.length">
        <tr class="save" ng-repeat="save in saves">
            <td class="saveName">
                <span ng-bind-html="save.name"></span>
            </td>
            <td>
                <a ng-click="deleteSave(save.id)" tt="saves_popup_delete">poista</a>
            </td>
        </tr>
    </table>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="close()" tt="saves_popup_close">Sulje</button>
</div>
