<div class="modal-header">
    <h3>{{msg.format("new_save_popup_title",name)}}</h3>
</div>
<div class="modal-body">
    {{msg.new_save_popup_save_as}} <input ng-model="name" ng-required class="form-input" />
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="save()" ng-disabled="!name">{{msg.new_save_popup_save}}</button>
    <button class="btn btn-danger" ng-click="cancel()">{{msg.new_save_popup_cancel}}</button>
</div>
