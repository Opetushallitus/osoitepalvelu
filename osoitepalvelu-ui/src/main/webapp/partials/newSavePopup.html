<div class="modal-header">
    <h3>{{msg("new_save_popup_title",[save.name])}}</h3>
</div>
<div class="modal-body">
    <span tt="new_save_popup_save_as">Tallenteen nimi</span>
    <input ng-model="save.name" ng-required class="form-input" focus-on="dialogOpened"
                      select-all-on="dialogOpened" style="min-width:500px" />
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="saveAction()" ng-disabled="!save.name" tt="new_save_popup_save">Tallenna</button>
    <button class="btn btn-lg" ng-click="cancel()" tt="new_save_popup_cancel">Peruuta</button>
</div>
