<div class="resultsContainer">
    <button class="btn btn-lg" ng-click="back()"><i ng-click="back()" class="fa fa-arrow-up"></i> <span ng-click="back()" tt="back_to_search_terms">Hakuehdot</span></button>

    <div id="no-results" ng-show="searchDone && results.length < 1" tt="no_results">
        Osoitteita ei löytynyt. Tarkista hakuehdot.
    </div>
    <div ng-show="!searchDone" tt="loading_results">
        Ladataan tuloksia...
    </div>
    <div style="position:relative;" full-size-grid data-height-padding="119" data-width-padding="20" ng-show="searchDone">
       <div id="results" ng-show="searchDone && results.length">
           <div class="resultInfo">
               {{results.length}} <span tt="total_results">osoitetta</span>
           </div>
           <h2 tt="results_title">Osoitteet</h2>
           <div class="gridStyle" ng-grid="resultGridOptions"
                full-size-grid data-width-padding="40"
                data-height-padding="319"></div>
       </div>
       <div class="searchActions">
           <div class="leftPosition">
               <button class="btn btn-lg" ng-click="deleteSelected()"
                       ng-disabled="!resultGridOptions.selectedItems.length || !results.length" tt="remove_selected">Poista valitut</button>
           </div>
           <div class="rightPosition">
               <button class="btn btn-lg" ng-click="downloadExcel()" ng-disabled="!results.length" tt="save_excel">Tallenna excel</button>
               <button class="btn btn-lg btn-primary" ng-click="sendEmail()" ng-disabled="!results.length" tt="send_message">Lähetä viesti</button>
           </div>
       </div>
       <div style="clear:both;"></div>
    </div>
</div>
