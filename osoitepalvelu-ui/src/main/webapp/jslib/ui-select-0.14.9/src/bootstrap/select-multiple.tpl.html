<div class="ui-select-container ui-select-multiple ui-select-bootstrap dropdown form-control" ng-class="{open: $select.open}">
  <div>
    <div class="ui-select-match"></div>
    <input type="text"
           autocomplete="false" 
           autocorrect="off" 
           autocapitalize="off" 
           spellcheck="false" 
           class="ui-select-search input-xs"
           placeholder="{{$selectMultiple.getPlaceholder()}}"
           ng-disabled="$select.disabled"
           ng-hide="$select.disabled"
           ng-click="$select.activate()"
           ng-model="$select.search"
           role="combobox"
           aria-label="{{ $select.baseTitle }}"
           ondrop="return false;">
  </div>
  <div class="ui-select-choices"></div>
  <button ng-click="$selectMultiple.selectAll()"
          ng-if="$select.selectAll"
          ng-disabled="$select.disabled"
          class="btn btn-link btn-xs">{{$select.selectAll}}</button>
  <button ng-click="$selectMultiple.clearAll()"
          ng-if="$select.clearAll"
          ng-disabled="$select.disabled"
          class="btn btn-link btn-xs">{{$select.clearAll}}</button>
</div>
